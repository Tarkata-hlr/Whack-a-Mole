<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h3 class="score">Score : <span>00</span></h3>
        <h3 class="countdown">
            Time Left : <span>30</span> <span>sec</span>
        </h3>
    </div>
    <div class="board">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>
    <div class="cursor"></div>
    <div class="finalScore"></div>
    <button class="restartBtn">Restart</button>

    <script>
        // Function to get query parameters
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the 'selection' parameter from the URL
        const selectedOption = getQueryParameter('selection');

        // Dynamically load JavaScript based on selection
        let script = document.createElement('script');
        if (selectedOption === 'gobido') {
            script.src = 'gob.js';
        } else if (selectedOption === 'piu') {
            script.src = 'piu.js';
        }

        // Append the script to the document
        document.body.appendChild(script);
    </script>
</body>
</html>
